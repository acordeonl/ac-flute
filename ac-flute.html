<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ac-view/ac-view.html">
<link rel="import" href="./flute-holes.html">
<dom-module id="ac-flute">
    <template>
        <style>
        </style>
        <flute-holes acLedGroup name='Flauta'>
        </flute-holes>
    </template>
    <script>
        class ACFlute extends ACView {
            static get is() { return 'ac-flute'; }
            static get properties() {return {}}
            constructor() {
                super();
            }
            ___acV_handleMIDIEvent (e) {
                this.shadowRoot.querySelector('FLUTE-HOLES').___acV_onMIDIEvent(e);
            }
            ready() {
                super.ready() ;
                this.___acV_setDefaultReverb(30);
                this.___acV_setDefaultViewPitch(60) ; 
            }
        }
        customElements.define('ac-flute', ACFlute);
    </script>
</dom-module>
